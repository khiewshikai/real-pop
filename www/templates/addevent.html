<ion-view class="blackbg">
    <div class="bar bar-header navbar-color roundedBorder">
        <button class="button button-icon icon ion-arrow-left-c white" onclick="window.location = '#/home'"></button>
        <h1 class="title white">PoP</h1>
        <button class="button button-icon icon ion-checkmark white" onclick="window.location = '#/home'"></button>
    </div>
    <ion-content padding="true" class="contentContainer">

        <!--        <input type="text" pick-a-date="date" placeholder="Select Date" />
                <input type="text" pick-a-time="time" placeholder="Select Time" />-->

        <div class="list">
            <div class="item item-divider">
                Details
              </div>
            <label class="item item-input">
                <input name='title' type="text" placeholder="Title">
            </label>
            <label class="item item-input">
                <input name='venue' type="text" placeholder="Venue">
            </label>

            <label class="item item-input">
                <input name='date' type="date" placeholder="dd/mm/yy">
            </label>
            <label class="item item-input">
                <input name='from' type="time" placeholder="00:00">
            </label>
            
            <label class="item item-input">
                <input name='to' type="time" placeholder="00:00">
            </label>
        </div>

        <div class="list">
            <div class="item item-divider">
                Who is going?
              </div>
            <a class="item item-avatar" href="#">
                <img src="venkman.jpg">
                <h2>You</h2>
            </a>
            <a class="item item-avatar" href="#">
                <img src="venkman.jpg">
                <h2>Cruz Lim</h2>
            </a>
            <a class="item item-avatar">
                <img src="venkman.jpg">
                <h2>Izzuddin</h2>
            </a>
        </div>

        <button class="button button-block button-stable" ng-click="modal.show()">
            <i class="icon ion-plus"></i> Add Members
        </button>

        <script id="add-members.html" type="text/ng-template">
            <div class="modal">
              <header class="bar bar-header bar-positive topRounded">
                <h1 class="title">Add Members</h1>
                <div class="button button-clear" ng-click="closeModal()"><span class="icon ion-close"></span></div>
              </header>
              <content has-header="true" padding="true">
              <div class="addMemberList">
                    <div class="list">
                        <div class="item item-avatar">
                             <img src="venkman.jpg">
                            <span class="username">
                                <h2>Brindha Menon</h2>
                            </span>
                           <div side="right"> 
                                <label class="checkbox right-checkbox">
                                    <input type="checkbox">
                                  </label>
                            </div>
                        </div>
                        <div class="item item-avatar">
                            <img src="venkman.jpg">
                            <span class="username">
                                <h2>Cruz Lim</h2>
                            </span>
                           <div side="right"> 
                                <label class="checkbox right-checkbox">
                                    <input type="checkbox">
                                  </label>
                            </div>
                        </div>
                        <div class="item item-avatar">
                            <img src="venkman.jpg">
                            <span class="username">
                                <h2>Izzuddin</h2>
                            </span>
                           <div side="right"> 
                                <label class="checkbox right-checkbox">
                                    <input type="checkbox">
                                  </label>
                            </div>
                        </div>
                    </div>
                </div>
              </content>
            </div>
        </script>

    </ion-content>
</ion-view>
