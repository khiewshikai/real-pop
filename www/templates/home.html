<ion-view title="POP">
    <ion-nav-buttons side="left">
        <button class="button-icon button-clear" ng-click=""><i class="icon white ion-clipboard"></i></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button-icon button-clear" ng-click=""><i class="icon white ion-ios7-person"></i></button>
    </ion-nav-buttons>
    <ion-content>

        <ion-list>

            <ion-item ng-repeat="pet in pets" type="item-text-wrap" href="#/tab/pet/{{pet.id}}">
                <h3>{{pet.title}}</h3>
                <p>{{pet.description}}</p>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
