<ion-view class="blackbg">

    <div class="bar bar-header navbar-color topRounded">
        <button class="button button-icon icon ion-clipboard white"></button>
        <h1 class="title white" onclick="window.location = '#/home'">PoP</h1>
        <button class="button button-icon icon ion-ios7-person white"></button>
    </div>
    <ion-content padding="true" class="contentContainer">
        
        <div class="rankingList">
            <div class="listItem" ng-repeat="friend in friendsList">
                <div class="rank">1</div>
                <div class="avatar"><img src="img/ninja bean.png" alt=""/></div>
                <div class="details">
                    <div class="name you" ng-if="friend.name == loggedInUser.name">You</div>
                    <div class="name" ng-if="friend.name != loggedInUser.name">{{friend.name}}</div>
                    <div class="email">{{friend.email}}</div>
                </div>
                <div class="points">{{friend.points}}</div>
                <div class="pp">
                    <div>+ {{friend.punctual}}</div>
                    <div>- {{friend.penalty}}</div>
                </div>
            </div>
        </div>

    </ion-content>
