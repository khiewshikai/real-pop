<ion-view class="blackbg">
    <ion-content class="navbar-color">
        <div class="row">
            <div class="logo"></div>
        </div>
        
        <div class="loginForm">
            <div class="row customInput">
                <input type="text" placeholder="Email" name="username" ng-model="model.username">
            </div>
            <div class="row customInput">
                <input type="password" placeholder="Password" name="password" ng-model="model.password">
            </div>
            <div class="row customInput">
                <button class="loginBtn" ng-click="login()">Login</button>
            </div>
        </div>
        
        <div class="loginBottomText"><p onclick="window.location = '#/signup'">Create an account</p></div>
    </ion-content>
</ion-view>
